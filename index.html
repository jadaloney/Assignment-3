<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SZA Fan Page</title>

    <!-- Internal CSS Style -->
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            margin: 10px;
        }

        h1, h2, p {
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>SZA Fan Page</h1>
    </header>

    <nav>
        <a href="#section1">Biography</a>
        <a href="#section2">Discography</a>
        <a href="#section3">Gallery</a>
        <a href="https://www.szaofficial.com/" target="_blank">Official Website</a>
    </nav>

    <main>
        <section id="section1">
            <h2>Biography</h2>
            <p>Your content goes here...</p>
            <img src="your_image.jpg" alt="SZA Biography Image">
        </section>

        <section id="section2">
            <h2>Discography</h2>
            <table>
                <tr>
                    <th>Album</th>
                    <th>Release Date</th>
                </tr>
                <tr>
                    <td>Ctrl</td>
                    <td>2017</td>
                </tr>
                <tr>
                    <td>...Other Albums...</td>
                    <td>...</td>
                </tr>
            </table>
        </section>

        <section id="section3">
            <h2>Gallery</h2>
            <p>Your gallery content goes here...</p>
        </section>
    </main>

    <footer>
        <p>Contact: <a href="mailto:your_email@uwaterloo.ca">your_email@uwaterloo.ca</a></p>
    </footer>

</body>

</html>
